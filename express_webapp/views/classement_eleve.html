<!DOCTYPE html>
<html>
    <head>
        <title>Classement</title>
        <link rel="stylesheet" href="/stylesheets/classement_eleve.css">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    </head>
    <body>
        <div class="container" id="app">
            <div class="block">
            <header class="header">
                <img class="logo" src="/images/image.jpeg">
                <a class="lienBoutton" href="/"><input type="button" value="déconnection"></a>
            </header>
            </div>

            <div class="jsp">
            <h1 class="titre">Classement</h1>
            <h3 class="titre2">Faire un match contre :</h3>
            <select id="mySelect" v-model="updateNomEleves">
                <option v-for="nom in nomEleves">{{ nom }}</option>
            </select>
            <form class="formulaire" action='/classement_eleve' method='post'>
                <button class="bouton" id="entre">Entré</button>
            </form>
            </div>
        </div>
        
        
        <script>
            const ws = new WebSocket('ws://localhost:3001');

            new Vue({
            el: '#app',
            data: {
                session: '',
                nomEleves: [],
            },
            created: function() {
                // Écouter les événements de la connexion WebSocket
                ws.addEventListener('open', function(event) {
                console.log('Connexion WebSocket ouverte');
                ws.send(JSON.stringify({ type: 'getTabEleve', session: 2 }));
                });

                ws.addEventListener('message', function(event) {
                console.log('Données reçues:');
                console.log(JSON.parse(event.data));
                const infoEleve = JSON.parse(event.data);
                const noms = [];
                console.log(infoEleve + 'infoEleve');
                for (const eleve of infoEleve) {
                    if (eleve.session === 2) {
                    noms.push(eleve.nom + ' ' + eleve.prenom);
                    }
                }
                this.updateNomEleves(noms);
                }.bind(this));
            },
            //permet de mettre a jour les données quand le serveur envoie des données
            mounted: function() {
                console.log('mouted!!!!!!!!!!!!!!!!!!!!!!!!!!')
                ws.addEventListener('message', function(event) {
                console.log('Données reçues:');
                console.log(JSON.parse(event.data));
                const infoEleve = JSON.parse(event.data);
                const noms = [];
                console.log(infoEleve + 'infoEleve');
                for (const eleve of infoEleve) {
                    if (eleve.session === 2) {
                    noms.push(eleve.nom + ' ' + eleve.prenom);
                    }
                }
                this.updateNomEleves(noms);
                }.bind(this));
            },
            destroyed: function() {
                // Fermer la connexion WebSocket lorsque la vue est détruite
                ws.close();
            },
            methods: {
                updateNomEleves(noms) {
                    this.nomEleves = noms;
                }
            }
            });
        </script>
    </body>
</html>
