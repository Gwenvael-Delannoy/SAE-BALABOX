<!DOCTYPE html>
    <html>
        <body>
            <link rel="stylesheet" href="/stylesheets/style.css">
            <div>
                <!-- Afficher le message d'erreur s'il y en a un -->
                <% if (message) { %>
                  <p style="color: red;"><%= message %></p>
                <% } %>
              </div>
            <button onclick="goBack()">Go Back</button>
            <script>
                function goBack() {
                    window.history.back();
                }
            </script>
        </body>
    </html>
