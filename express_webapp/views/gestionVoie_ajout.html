<!DOCTYPE html>
<html>
    <head>
        <title>Ajout d"une voie d'escalade</title>
        <link rel="stylesheet" href="/stylesheets/gestion.css">
    </head>
    
    <body>
        <div class ="block">
            <header class="header">
                <img class="logo" src="/images/image.jpeg">
                <a class="lienBoutton" href="/" ><input type = "button" value="Menu principal"></a>
            </header>
        </div>
        <h1>Ajout d'une voie</h1>
        <form action='/gestionVoie_ajout' method='post'>
            <label for="nomVoie">Nom de la voie: </label>
            <input type="text" id="nomVoie" name="nomVoie" value=" "><br>
            <label for="point">Difficulté de la voie: </label>
            <input type="number" id="difficulté" name="difficulté" value = 0 min="0" step="1"><br>
            <button class="bouton" name="action" value="Ajouter">Ajouter</button>
            <button class="bouton" name="action" value="Annuler">Annuler</button>
        </form>
    </body>
</html>
