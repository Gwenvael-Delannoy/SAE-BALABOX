<!DOCTYPE html>
        <html>
            <head>
                <title>Resultat</title>
                <link rel="stylesheet" href="/stylesheets/style.css">
            </head>
            <body>
                <h1>Resultat</h1>
                <!-- Si le sport est une course par exemple -->
               
                    <form action='/resultat' method='post'>
                        <label for="time">Temps (minutes) : </label>
                        <input type="number" id="time" name="time" min="0" required><br>
                    
                        <label for="distance">Distance (km) : </label>
                        <input type="number" id="distance" name="distance" min="0" step="0.01" required><br>
                    
                        <label for="freq_card">Fréquence cardiaque (bpm) : </label>
                        <input type="number" id="freq_card" name="freq_card" min="0" required><br>
                    
                        <label for="complementaire">Informations complémentaires : </label>
                        <textarea id="complementaire" name="complementaire"></textarea><br>
                    
                        <input type="submit" value="Envoyer">
                    </form>

 

                
            </body>
        </html>
