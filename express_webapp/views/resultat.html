<!DOCTYPE html>
        <html>
            <head>
                <title>Resultat</title>
                <link rel="stylesheet" href="/stylesheets/resultat.css">
            </head>
            
            <body>
                <div class ="block">
                    <header class="header">
                        <img class="logo" src="/images/image.jpeg">
                           <a class="lienBoutton" href="/" ><input type = "button" value="déconnection"></a>
                    </header>
                </div>
                
                <div class = "formulaire">
                    <h1>Resultat</h1>
                    <!-- Si le sport est une course  -->
               
                    <% if (sport == "course") { %>
                        <form action='/resultat' method='post'>
                            <label for="time">Temps (minutes) : </label>
                            <input type="number" id="time" name="time" min="0" required><br>
                        
                            <label for="distance">Distance (km) : </label>
                            <input type="number" id="distance" name="distance" min="0" step="0.01" required><br>
                        
                            <label for="freq_card">Fréquence cardiaque (bpm) : </label>
                            <input type="number" id="freq_card" name="freq_card" min="0" required><br>
                        
                            <label for="complementaire">Informations complémentaires : </label>
                            <textarea id="complementaire" name="complementaire"></textarea><br>
                        
                            <input type="hidden" name="sport" value="<%= sport %>">
                            <input type="submit"value="Envoyer">
                        </form>
                    <% } %>

                    <!-- Si le sport est de la natation -->
                    <% if (sport == "natation") { %>
                        <form action='/resultat' method='post'>

                            <label for="nomBassin">Nom du bassin: </label>
                            <input type="text" id="nomBassin" name="nomBassin" required><br>

                            <label for="styleNage">Style de nage : </label>
                            <select id="styleNage" name="styleNage" >
                                <option value="dos">Dos</option>
                                <option value="brasse">Brasse</option>
                                <option value="papillon">Papillon</option>
                                <option value="4Nages">4 nages</option>
                                <option value="crawl">Crawl</option>
                            </select><br>

                            <label for="distance">Distance (m) : </label>
                            <input type="number" id="distance" name="distance" min="0" step="0.01" required><br>

                            <label for="plongeons">Nombre de plongeons (Optionnel) : </label>
                            <input type="number" id="plongeons" name="plongeons" min="0" required><br>

                        
                            <label for="complementaire">Informations complémentaires : </label>
                            <textarea id="complementaire" name="complementaire"></textarea><br>
                        
                            <input type="hidden" name="sport" value="<%= sport %>">
                            <input type="submit"value="Envoyer">
                        </form>
                    <% } %>
                    
                </div>
 

                
            </body>
        </html>
